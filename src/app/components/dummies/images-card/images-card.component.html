<div class="card">
  <img class="card-img-top imgBay" [src]="image.previewURL" alt="Card image cap">
  <div class="card-body">
    <div class="mb-3">
      <div>
        <i class="fa-solid fa-tags"></i> <span> {{image.tags}}</span>
      </div>
      <div>
        <i class="fa-solid fa-eye"></i> <span> {{image.views | number}}</span>
      </div>
      <div>
        <i class="fa-solid fa-thumbs-up"></i> <span> {{image.likes | number}}</span>
      </div>
    </div>

    <button class="btn btn-primary btn-lg btn-block" (click)="showImage(image.pageURL)">Show image</button>
  </div>
  <!-- <div class="card-footer">
    <small class="text-muted">Author: {{image.user}}</small>
  </div> -->
</div>
